{% extends "main\main.html" %}

{% block content %}


    <div style="padding-left: 2rem;">
      <h2>Dashboard</h2>
      <p> Welcome  {{trades.0.user}}</p>
      <div class="container">
       
        <div class="widget widget2">
            <canvas id="profitLossChart" width="400" height="100"></canvas>  
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Fetch the profit/loss data from the server and format it as needed.

    var dataString = ['{% for trade_point in trades %}  {"x":"{{ trade_point.timespan|escapejs }}","y":{{ trade_point.profit_loss }}} {% endfor %}'];
    dataString = dataString.toString();
    var cleanedDataString = dataString.trim();
    var objectStrings = cleanedDataString.split(/\s+/);

    var jsonArrayString = "[" + objectStrings.join(",") + "]";
    
    var profitLossD = JSON.parse(jsonArrayString);
    var profitLossData = JSON.parse(jsonArrayString);

      var ctx = document.getElementById('profitLossChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Profit/Loss',
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            data: profitLossData,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: [{
              type: 'time',
              time: {
                unit: 'minute'
              },
              title: {
                display: true,
                text: 'Timestamp'
              }
            }],
            y: [{
              title: {
                display: true,
                text: 'Profit/Loss'
              }
            }]
          }
        }
      });
    </script>

      
{% endblock %}
